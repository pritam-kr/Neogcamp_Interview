    <script>

        function checkingAge(a,b){
            if(a.age>b.age){
                return a
            }else{
                return b
            }
        }

        const pOne = {
            name: "Ram",
            age: 25,
            yuga: "Treta"
        }

        const pTwo = {
            name: "Krishna",
            age: 31,
            yuga: "Dwapar"
        }

        const check = checkingAge(pOne, pTwo);
        console.log(check);

    </script>
