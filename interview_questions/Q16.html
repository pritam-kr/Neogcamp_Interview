<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const personOne = {
        name: "Ram",
        power: 2500,
        yuga: "Treta",
      };

      const personTwo = {
        name: "Krishna",
        power: 2325,
        yuga: "Dwapar",
      };

      function checkPower(one, two){
            if(one.power > two.power){
                return one
            }else{
                return two
            }
      }

      const checkP = checkPower(personOne, personTwo)

      console.log(checkP.name + ' with power ' + checkP.power)
    </script>
</body>
</html>
