<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>neogcamp interview question</title>

    <style>
      .show {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="loading">Loading.....</h1>
      <button class="loaded">Loaded</button>
    </div>

    <script>
        document.querySelector('.loaded').addEventListener('click', (e) => {
            document.querySelector('.loading').classList.toggle('show')
        })
    </script>
  </body>
</html>
