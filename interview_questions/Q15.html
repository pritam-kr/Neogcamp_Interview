<body>
    <script>
        const personOne = {
        name: "Ram",
        age: 2500,
        power: "Treta",
      };

      const personTwo = {
        name: "Krishna",
        age: 2325,
        power: "Dwapar",
      };

      function checkAge(one, two){
            if(one.age>two.age){
                return one
            }else{
                return two
            }
      }

      const checkA = checkAge(personOne, personTwo)
      console.log(checkA.name + " and " + checkA.age)
      
    </script>
</body>
