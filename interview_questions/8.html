<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <h1>?</h1>
    </form>
    <script>
      document.forms[0].addEventListener("submit", (e) => {
        e.preventDefault();
        const textValue = document.querySelector("input").value;
        const url = `https://api.funtranslations.com/translate/sith.json?text=${textValue}`;

        fetch(url)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            document.querySelector("h1").innerHTML =
              data.contents.translation.toUpperCase();
          });
      });
    </script>
  </body>
</html>
