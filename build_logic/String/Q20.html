    <script>
        function toggleCase(str){
            for(i =0; i< str.length; i++){
                // console.log(str.indexOf(str[i]))
                if(str.indexOf(str[i])%2 !== 0){
                   return str[i].toUpperCase()
                }

               
            }
        }

    </script>
