<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function checkAphanumeric(str){
            for(i=0; i<str.length; i++){
                // console.log(str[i])

                if(str[i].match(/[0123456789@]/)){
                    console.log(`${str[i]} Alphanumeric`)
                }
            }
        }
        const result = checkAphanumeric('batman@45')
        // console.log(result)
    </script>
</body>
</html>
