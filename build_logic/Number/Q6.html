<body>
    <script>
//         Input: CP = 1500, SP = 2000
// Output: 500 Profit

// Input: CP = 3125, SP = 1125
// Output: 2000 Loss

         function calculate(c, s){
             // profit
           return  s - c;
        }
        
        const result = calculate(1500, 2000)
        console.log(result)

        function cal(c, s){
            return c - s
        }

        const res = cal(3125, 1125)
        console.log(res)
    </script>
