<body>

    <script>
        function fib(n){
            if(n ===1 ){
                return [0, 1]
            }else{
                var s = [fib(n-1)]
                s = s.push(s[s.length - 1] + s[s.length - 2])
                console.log(s)
            }
        }

        const fibS = fib(8);

        console.log(fibS)
    </script>
