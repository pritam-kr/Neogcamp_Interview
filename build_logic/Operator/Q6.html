<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="month" placeholder="Enter month"> <button>Check</button>
    </form>

    <script>
        const months = document.querySelector('input');
        const form = document.querySelector('form');
        const btnCheck = document.querySelector('button');

        btnCheck.addEventListener('click', (e) =>{
            e.preventDefault()

            const monthValue = months.value.split('-').reverse();
            const d = checkDay(monthValue[0], monthValue[1])
            console.log(d)
        })

        function checkDay(e, el){
            return new Date(el, e, 0).getDate()
        }
    </script>
</body>
</html>
