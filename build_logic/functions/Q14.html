<body>
    <script>
        function toCapital(sen) {
            var w = sen.split(' ')
            for (i = 0; i < w.length; i++) {
                w[i] = w[i].charAt(0).toUpperCase() + w[i].slice(1, w[i].length)
            }
            return w.join(' ')
        }
        const str = toCapital('we are neoGrammers')
        console.log(str)
    </script>
</body>
